<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--end-->
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!--end-->
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1 text-center border">
                    <nav class="navbar navbar-light">
                        <a class="navbar-brand" href="#">
                            <img src="logo-1.1.png" width="50" height="50" alt="" loading="lazy">
                        </a>
                    </nav>
                </div>

                <div class="col-sm-11 text-center border bg-dark">
                    <h3 class="text-center font-weight-bold  p-3 text-white lead">benzaglabs</h3>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section> 
        <title>header image</title> 
        <div class="jumbotron bg-img">
           <h3 style="padding:100px" class=" text-center font-weight-bold text-monospace"> Dogs Gallery Site</h3>   
        </div>   
          
        </section>
        <section>
            <title> grid layout</title>
          <div class="container-fluid">
          <div class="d-flex flex-row flex-wrap justify-content-center">
              <div class="d-flex flex-column">
                  <img src="dog-img/dog1.jfif" class="img-fluid">
                   <img src="dog-img/dog2.jfif" class="img-fluid">
                  <img src="dog-img/dog1.jfif" class="img-fluid">
                 
                  
                  <img src="dog-img/dog2.jfif" class="img-fluid">
              </div>
              
              <div class="d-flex flex-column">
                  <img src="dog-img/dog-3.jfif" class="img-fluid">
                  <img src="dog-img/dog-4.jfif" class="img-fluid scale">
                  <img src="dog-img/dog-3.jfif" class="img-fluid">
                  
                  <img src="dog-img/dog-4.jfif" class="img-fluid scale">
              </div>
              
              <div class="d-flex flex-column">
                  <img src="dog-img/dog-5.jfif" class="img-fluid scale mb-2">
                     <img src="dog-img/dog-6.jfif"  class="img-fluid">
                  <img src="dog-img/dog-5.jfif" class="img-fluid scale mb-2">
                  <img src="dog-img/dog-6.jfif"  class="img-fluid">
              </div>
              
              <div class="d-flex flex-column">
                  <img src="dog-img/dog-7.jfif" class="img-fluid m-1 p-1">
                    <img src="dog-img/doog-8.jfif" class="img-fluid image m-1 p-1">
                  <img src="dog-img/dog-7.jfif" class="img-fluid m-1 p-1">
                    <img src="dog-img/doog-8.jfif" class="img-fluid image m-1 p-1">
              </div>
               
              <div class="d-flex flex-column">
                  <img src="dog-img/dog-5.jfif" class="img-fluid scale mb-2">
                  <img src="dog-img/dog-5.jfif" class="img-fluid scale mb-2">
                  <img src="dog-img/dog-6.jfif"  class="img-fluid">
              </div>
              
              
          </div>
      </div>
 
        </section>
        
    </main>
    <footer></footer>
    <script type="text/javascript" src=""></script>
</body>

</html>
